{% extends 'base.html' %}
{% block content %}

<div class="container h-100">
    <div class="row h-100 d-flex justify-content-center align-items-center">
        <div class="col-md-6">
            <h3 class="text-center">Sign Up</h3>
            <form action="/signup" method="POST" class="shadow p-5">
                {% if messages %}
                {% for messages in messages %}
                <p {% if messages.tags %} class="alert alert-{{messages.tags}} mb-5 form-control-sm"{% endif %}>{{messages}}</p>
                 {% endfor %}
                 {% endif %}
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger form-control-sm" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="name" class="form-control-lg">Name</label>
                    <input type="text" name="name" id=""value="{{value.name}}" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="phone" class="form-control-lg">Phone no.</label>
                    <input type="text" name="phone" id="" value="{{value.phone}}" class="form-control" placeholder="Enter your registered phone number">
                </div>
                <div class="form-group pt-4">
                    <input class="btn btn-sm btn-info btn-block" type="submit" value="Sign Up">
                </div>
                <div class="text-center text-primary">
                    <small class="form-control-sm">Already have an account?</small>
                    <a href="/login" class="text-danger form-control-sm">login</a>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
